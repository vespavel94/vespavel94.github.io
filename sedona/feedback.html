<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sedona</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>

<div class="wrapper">
    <header class="header">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="index.html" class="menu__link">главная</a></li>
                <li class="menu__item"><a href="#" class="menu__link">фото и видео</a></li>
                <li class="menu__item logo_li">
                    <a href="#" class="menu__link">
                        <picture class="menu__link__logo">
                            <source srcset="img/logotype-desktop.png" media="(min-width: 1200px)">
                            <source srcset="img/logotype-tablet-svg.png" media="(min-width: 768px)">
                            <img src="img/logotyle-mobile-svg.png" alt="logo">
                        </picture>
                    </a>
                    <button class="nav__tumbler"></button>
                </li>
                <li class="menu__item"><a href="#" class="menu__link menu__link--active">форма отзыва</a></li>
                <li class="menu__item"><a href="#" class="menu__link">html academy</a></li>
            </ul>
        </nav>
    </header>
    <div class="intro__wallpaper">
        <picture class="intro__img__text">
            <source srcset="img/text-index-svg.png" media="(min-width: 768px)">
            <img src="img/text-index-svg-mobile.png" alt="logo-text">
        </picture>
    </div>

    

    <footer class="footer">
        <div class="footer__column">
            <a href="#" class="footer__hashtag">#visitsedona</a>
        </div>
        <div class="footer__column">
            <div class="footer__social">
                <a href="#" class="social__icon twitter"></a>
                <a href="#" class="social__icon facebook"></a>
                <a href="#" class="social__icon youtube"></a>
            </div>
        </div>
        <div class="footer__column">
            <div class="html_academy_copyright">
                <a href="#" class="html_academy_copyright__link">разработано
                    <img class="html_academy_copyright__logo" src="img/htmlacademy-svg.png" alt="">
                </a>
            </div>
        </div>
    </footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
